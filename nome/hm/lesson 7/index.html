<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--Списки-->

    <!--Маркированые списки-->

    <ul class="list">

        <li class="list-item">Пункт 1</li>
        <li class="list-item2">Пункт 2
            <ul>

                <li>Пункт 1</li>
                <li>Пункт 2</li>
                <li>Пункт 3</li>
        
            </ul>
        </li>
        <li>Пункт 3</li>

    </ul>
              <!--Нумерованые списки-->
             

              <ol reversed start="10">
                  <li>Пункт 1</li>
                  <li>Пункт 2
                    <ol type="I">
                        <li>Пункт 1</li>
                        <li>Пункт 2</li>
                        <li>Пункт 3</li>
                    </ol>
                  </li>
                  <li>Пункт 3</li>
              </ol>
        <!--атрибуты нумерованого списка
        
        reversed - переворачивает нумерацию списка
        
        start="10"  -   с какой цифры начинать отсчет 

        type="" - меняет вид маркера
        По  умолчанию он равен 1
        'A' - алфавитная нумерация
        'a' - алфавитная нумерация
        'I' - римская нумерация
        'i' - римская нумерация 
        -->

        <!--Список опредилений-->


        <dl>
            <dt>Режиссер:</dt>
                <dd>Иван Ивонов</dd>
            <dt>Актеры:</dt>

            <dd>Василий Васильев</dd>    
        </dl>
